<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1> University Registration form</h1>
    <p> Please fill out the form</p>
    <hr />
    <h2> Personal Details</h2>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="userfirstname" placeholder="eg:Khushi" required>

    <br />
    <br />
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="userlastname" placeholder="eg:Shetty">

    <br />
    <br />
    <label for="date">DOB:</label>
    <input type="date" id="date" name="Date">

    <br />
    <br />
   <h3>Gender</h3>
    

    <label for="male"> Male</label>
    <input type="radio" id="male" name="usergender" value="male">

    <br />
    <br />
    <label for="female"> FeMale</label>
    <input type="radio" id="female" name="usergender" value="female">
    <br />
    <br />
    <label for="other"> Other</label>
    <input type="radio" id="other" name="usergender" value="other">
    
    <br />
    <br />
    <h3> Upload Your Photo</h3>
    <input type="file" name="uploadeduserfile">

    <br />
    <br />
    <hr />
    <h2>Contact Information</h2>
    <label for="email"> Email Address</label>
    <input type="email" id="email" name="useremail" placeholder="eg:shettykhushimitt@gmail.com" >

    <br />
    <br />
    <label for="phone"> Phone</label>
    <input type="tel" id="phone" name="userphoneno" placeholder="9972878021" >
    <br />
    <br />
    <label for="mailaddress"> Mailing Adress</label>
    <br />
    <textarea  id="mailaddress" name="usermaidaddress" placeholder="Street,addtress,city,state,ZIP code"  rows="10" cols="30" ></textarea>
    <hr>
    <h2>Academic Information</h2>
    <label for="course">Select Your Course:</label>
    <select name="coursename" id="course">
        <option value="CSE">CSE</option>
        <option value="Civil">Civil</option>
        <option value="Mech">Mech</option>
        <option value="Ai/DS">AI/DS</option>
        <option value="AI/ML">AI/ML</option>
    </select>
    <br />
    <h3>Extracurricular Activites</h3>
    <label for="sports">Sports</label>
    <input type="checkbox" id="sports" name="userextra" value="sports">
    <br />
    <label for="music">Music</label>
    <input type="checkbox" id="music" name="userextra" value="music">
    <br />
    <label for="technology">Technology</label>
    <input type="checkbox" id="technology" name="userextra" value="technology">
    <br />
    <label for="volunterring">Volunteering</label>
    <input type="checkbox" id="volunterring" name="userextra" value="volunterring">
    <hr />
    <h2> Create your account</h2>
    <label for="pass">Create Password</label>
    <input type="password" id="pass" name="password">
    <br />
    <br />

     <label for="security">Security Question :</label>
    <select name="securityquestion" id="security">
        <option value="first_pet">What is your first pet name?</option>
        <option value="nick_name">what is your nick name?</option>
        <option value="phone_brand">what is your phone brand?</option>
        <option value="fav_color">what is your favourite color?</option>
        <option value="vehicle_number">what is your vehicle number?</option>
    </select>
    <br />
    <br />
    <label for="secans">Security answer</label>
    <input type="text" id="secans" name="securityanswer">
    <label for="terms">I agree for terms and condition</label>
    <input type="checkbox" id="terms" name="userpermisssion" value="agree">
    <hr />

    <button type="submit">Register</button>
    <button type="reset">Clear form </button>
    <!-- <button type="submit">
    <strong>Submit Your Order </strong> -->


   </form>
</body>
</html>
